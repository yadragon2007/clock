  <title>oclock</title>

</head>

<body>

    <div class="clock">

        <div class="">1</div>
        <div class="">2</div>
        <div class="">3</div>
        <div class="">4</div>
        <div class="">5</div>
        <div class="">6</div>
        <div class="">7</div>
        <div class="">8</div>
        <div class="">9</div>
        <div class="">10</div>
        <div class="">11</div>
        <div class="">12</div>
      </div>
    </div>
    <div class="centre"></div>
    <div class="m" id="m"></div>
    <div class="m h" id="h"></div>
    <div class="m s" id="s"></div>

  </div>

  <script src="main.js"></script>
